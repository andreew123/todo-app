<div class="modal" id="loginModal" [hidden]="!visible">
  <div class="modal-dialog">
    <div class="modal-header">
        <button
          type="button"
          class="close"
          aria-hidden="true"
          (click)="visible = !visible">
            &times;
        </button>
        <h4 class="modal-title">Bejelentkezés a feladatkezelőbe</h4>
    </div>
    <div class="modal-body">
      <form method="post" 
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit($event)"
        name="login_form">
        <div class="form-group">
          <label for="emailInput">Email cim</label>
          <input type="email"
            class="form-control"
            id="emailInput"
            formControlName="email"
            placeholder="pelda@gmail.com">
        </div>
        <div class="form-group">
          <label for="passwordInput">Jelszó</label>
          <input type="password"
            class="form-control"
            id="passwordInput"
            formControlName="password"
            placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Bejelentkezés</button>
      </form>
      <div class="text-center reg-button">
            <span class="d-block w-100 text-center">Nincs még fiókod?</span><br>
            <button class="btn btn-default" (click)="openModal('signup')">
              Saját fiók létrehozása
            </button>
          </div>
    </div>
  </div>
</div>
